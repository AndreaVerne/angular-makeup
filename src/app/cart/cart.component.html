<table class="table">
    <thead>
    <tr>
        <th>Nombre del producto</th>
        <th>Cantidad</th>
        <th>Precio por unidad</th>
    </tr>
    </thead>
    <tbody>
        <tr *ngFor="let makeup of list$ | async">
            <td>{{makeup.name}}</td> 
            <td>$ {{makeup.quantity}}</td>
            <td>$ {{makeup.price}}</td>
        </tr>

    </tbody>
</table>
